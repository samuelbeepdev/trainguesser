<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TrainGuesser</title>
	<link rel="stylesheet" href="/app.css" />
</head>

<body>
  <div id="app">
		<h1>TrainGuesser</h1>
		<h2>Random CTA Station Selected!</h2>
		<div id="sign">
			<h1>{{info.staNm}}</h1>
		</div>

		<span id="answer"><input type="number" value="1" id="abox"> min</span>
		<br />
		<button v-on:click="process">Submit</button><br />
		<p>{{result}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="/app.js"></script>
</body>
</html>
